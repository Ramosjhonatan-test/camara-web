<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¡ TransmisiÃ³n en Vivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass { background: rgba(255,255,255,0.08); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.15); }
    .blink { animation: blink 1s infinite; } 
    @keyframes blink { 50% { opacity: 0.4; } }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-black text-white min-h-screen flex flex-col items-center justify-center">

  <!-- Encabezado -->
  <header class="w-full bg-gradient-to-r from-cyan-600 to-blue-800 py-6 text-center shadow-lg">
    <h1 class="text-3xl md:text-4xl font-bold text-white drop-shadow-lg tracking-wide">ðŸŽ¥ Panel de TransmisiÃ³n en Vivo</h1>
    <p class="text-slate-200 mt-2 text-sm">Visualiza la transmisiÃ³n en tiempo real</p>
  </header>

  <!-- Contenedor del video -->
  <main class="flex-1 flex items-center justify-center w-full">
    <div class="glass rounded-xl overflow-hidden border-2 border-cyan-400 shadow-2xl w-full max-w-md p-4 text-center">
      <!-- Imagen MJPEG -->
      <img id="video"
           src="{{ stream_url }}"
           alt="TransmisiÃ³n en vivo"
           class="rounded-xl border-4 border-cyan-400 shadow-lg w-full max-h-[400px] bg-black">

      <!-- Mensaje OFFLINE -->
      <div id="offlineMsg" class="text-red-500 text-xl font-bold mt-4 blink hidden">
        ðŸ”´ OFFLINE â€“ No hay transmisiÃ³n disponible
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-5 right-5 hidden bg-black/80 text-white px-4 py-2 rounded-lg shadow-lg"></div>

  <!-- Footer -->
  <footer class="w-full bg-black/70 py-4 text-center text-gray-400 text-sm border-t border-gray-700">
    Powered by <span class="text-cyan-400 font-semibold hover:text-cyan-300 transition">Render</span> | Proyecto IA Streaming
  </footer>

  <script>
    const video = document.getElementById("video");
    const offlineMsg = document.getElementById("offlineMsg");
    const toast = document.getElementById("toast");

    function showToast(msg, type="info") {
      toast.textContent = msg;
      toast.classList.remove("hidden");
      toast.classList.remove("bg-green-600","bg-red-600","bg-blue-600");
      if(type==="success") toast.classList.add("bg-green-600");
      else if(type==="error") toast.classList.add("bg-red-600");
      else toast.classList.add("bg-blue-600");
      setTimeout(()=>toast.classList.add("hidden"),3000);
    }

    function checkStream() {
      const testImg = new Image();
      testImg.src = video.src + "?t=" + Date.now();

      testImg.onload = () => {
        if (video.classList.contains("hidden")) {
          video.classList.remove("hidden");
          offlineMsg.classList.add("hidden");
          showToast("TransmisiÃ³n en lÃ­nea","success");
        }
      };

      testImg.onerror = () => {
        if (!video.classList.contains("hidden")) {
          video.classList.add("hidden");
          offlineMsg.classList.remove("hidden");
          showToast("TransmisiÃ³n OFFLINE","error");
        }
      };
    }

    setInterval(checkStream, 3000);
    checkStream();
  </script>
</body>
</html>
