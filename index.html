<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visi√≥n IA en Vivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-white min-h-screen flex flex-col items-center justify-start p-6">

  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-cyan-400 drop-shadow-lg">Visi√≥n IA en Vivo</h1>
    <p class="text-sm text-slate-300 mt-2">C√°mara trasera y transmisi√≥n en tiempo real</p>
  </header>

  <!-- Video Container -->
  <div class="glass rounded-xl overflow-hidden border border-cyan-500 shadow-xl w-full max-w-md">
    <video id="video" autoplay playsinline class="w-full max-h-[400px] object-contain hidden"></video>
  </div>

  <!-- Estado -->
  <div id="status" class="mt-4 text-center text-sm text-slate-300"></div>

  <!-- Buttons -->
  <div class="mt-8 flex flex-col gap-4 w-full max-w-md">
    <button id="btnAbrirCamara" class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
      üì∑ Abrir c√°mara
    </button>

    <button id="btnTransmitir" class="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105 hidden">
      üì° Transmitir
    </button>

    <button id="btnDetener" class="bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105 hidden">
      ‚èπ Detener
    </button>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-5 right-5 hidden bg-black/80 text-white px-4 py-2 rounded-lg shadow-lg"></div>

  <!-- Footer -->
  <footer class="mt-10 text-xs text-slate-400 text-center">
    Proyecto de reconocimiento de objetos con IA ‚Äì HBOC Sacaca
  </footer>

  <script>
    let stream;
    let socket;
    let transmitiendo = false;
    let intervalId;

    const status = document.getElementById("status");
    const toast = document.getElementById("toast");

    function showToast(msg, type="info") {
      toast.textContent = msg;
      toast.classList.remove("hidden");
      toast.classList.remove("bg-green-600","bg-red-600","bg-blue-600");
      if(type==="success") toast.classList.add("bg-green-600");
      else if(type==="error") toast.classList.add("bg-red-600");
      else toast.classList.add("bg-blue-600");
      setTimeout(()=>toast.classList.add("hidden"),3000);
    }

    // Abrir c√°mara
    document.getElementById("btnAbrirCamara").addEventListener("click", async () => {
      try {
        const constraints = {
          video: { facingMode: { ideal: "environment" }, width: { ideal: 640 }, height: { ideal: 480 } },
          audio: false
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById("video");
        video.srcObject = stream;
        video.classList.remove("hidden");

        document.getElementById("btnTransmitir").classList.remove("hidden");

        const btn = document.getElementById("btnAbrirCamara");
        btn.textContent = "‚úÖ C√°mara abierta";
        btn.classList.add("opacity-60");
        btn.disabled = true;

        status.textContent = "C√°mara lista.";
        showToast("C√°mara abierta correctamente","success");
      } catch (err) {
        status.textContent = "Error al acceder a la c√°mara.";
        console.error(err);
        showToast("Error al abrir c√°mara","error");
      }
    });

    // Transmitir video
    document.getElementById("btnTransmitir").addEventListener("click", async () => {
      if (transmitiendo) return;
      transmitiendo = true;

      try {
        socket = new WebSocket("wss://vision-ia-server.onrender.com/ws");
        socket.onopen = () => {
          status.textContent = "‚úÖ Transmitiendo...";
          const btn = document.getElementById("btnTransmitir");
          btn.classList.add("opacity-60");
          btn.disabled = true;
          document.getElementById("btnDetener").classList.remove("hidden");
          showToast("Transmisi√≥n iniciada","success");
        };

        socket.onerror = (err) => {
          status.textContent = "‚ùå Error de conexi√≥n al servidor.";
          console.error("Error en WebSocket:", err);
          showToast("Error de conexi√≥n","error");
        };

        socket.onclose = () => {
          status.textContent = "üîå Conexi√≥n cerrada.";
          detenerTransmision();
          showToast("Conexi√≥n cerrada","info");
        };

        const video = document.getElementById("video");
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        intervalId = setInterval(() => {
          if (socket.readyState === WebSocket.OPEN && socket.bufferedAmount === 0) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
              if (blob) socket.send(blob);
            }, "image/jpeg", 0.7);
          }
        }, 200); // ~5 fps estable
      } catch (err) {
        status.textContent = "Error al transmitir.";
        console.error(err);
        showToast("Error al transmitir","error");
      }
    });

    // Detener transmisi√≥n
    function detenerTransmision() {
      if (intervalId) clearInterval(intervalId);
      if (socket && socket.readyState === WebSocket.OPEN) socket.close();
      transmitiendo = false;
      document.getElementById("btnDetener").classList.add("hidden");

      // Reactivar bot√≥n transmitir
      const btnTransmitir = document.getElementById("btnTransmitir");
      btnTransmitir.disabled = false;
      btnTransmitir.classList.remove("opacity-60");
      btnTransmitir.textContent = "üì° Transmitir";

      status.textContent = "Transmisi√≥n detenida.";
      showToast("Transmisi√≥n detenida","info");
    }

    document.getElementById("btnDetener").addEventListener("click", detenerTransmision);
  </script>
</body>
</html>
