<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisiÃ³n IA en Vivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-white min-h-screen flex flex-col items-center justify-start p-6">

  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-cyan-400 drop-shadow-lg">VisiÃ³n IA en Vivo</h1>
    <p class="text-sm text-slate-300 mt-2">TransmisiÃ³n de cÃ¡mara trasera con IA</p>
  </header>

  <!-- Video Container -->
  <div class="glass rounded-xl overflow-hidden border border-cyan-500 shadow-xl w-full max-w-md">
    <video id="video" autoplay playsinline class="w-full max-h-[400px] object-contain hidden"></video>
    <canvas id="canvas" class="w-full max-h-[400px] object-contain hidden"></canvas>
  </div>

  <!-- Buttons -->
  <div class="mt-8 flex flex-col gap-4 w-full max-w-md">
    <button id="btnWifi" class="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
      ðŸ“¡ Transmitir por Wiâ€‘Fi
    </button>
    <button id="btnCapturar" class="bg-slate-700 hover:bg-slate-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105 hidden">
      ðŸ“· Capturar imagen
    </button>
  </div>

  <!-- Modal -->
  <div id="modalWifi" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="glass rounded-xl p-6 w-80 text-center">
      <h2 class="text-xl font-bold mb-4 text-cyan-400">ConexiÃ³n detectada</h2>
      <p id="wifiInfo" class="text-slate-200 mb-6">Detectando red...</p>
      <button id="btnActivarCamara" class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition">
        Activar cÃ¡mara trasera
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-xs text-slate-400 text-center">
    Proyecto de reconocimiento de objetos con IA â€“ HBOC Sacaca
  </footer>

  <script>
    let stream;

    // Abrir modal al presionar "Transmitir por Wi-Fi"
    document.getElementById("btnWifi").addEventListener("click", () => {
      document.getElementById("modalWifi").classList.remove("hidden");

      // Detectar tipo de conexiÃ³n
      if (navigator.connection) {
        const tipo = navigator.connection.type || navigator.connection.effectiveType;
        document.getElementById("wifiInfo").textContent =
          tipo.includes("wifi") ? "EstÃ¡s conectado vÃ­a Wiâ€‘Fi" : "No estÃ¡s en Wiâ€‘Fi, conexiÃ³n: " + tipo;
      } else {
        document.getElementById("wifiInfo").textContent = "No se pudo detectar la conexiÃ³n";
      }
    });

    // Activar cÃ¡mara trasera desde modal
    document.getElementById("btnActivarCamara").addEventListener("click", async () => {
      try {
        const constraints = {
          video: {
            facingMode: { exact: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 720 },
            advanced: [{ focusMode: "continuous" }]
          },
          audio: false
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById("video");
        video.srcObject = stream;
        video.classList.remove("hidden");
        document.getElementById("btnCapturar").classList.remove("hidden");
        document.getElementById("modalWifi").classList.add("hidden");
      } catch (err) {
        alert("Error al acceder a la cÃ¡mara: " + err.message);
        console.error(err);
      }
    });

    // Capturar imagen
    document.getElementById("btnCapturar").addEventListener("click", () => {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.classList.remove("hidden");
    });
  </script>
</body>
</html>
