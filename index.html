<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisiÃ³n IA en Vivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-white min-h-screen flex flex-col items-center justify-start p-6">

  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-cyan-400 drop-shadow-lg">VisiÃ³n IA en Vivo</h1>
    <p class="text-sm text-slate-300 mt-2">CÃ¡mara trasera y transmisiÃ³n en tiempo real</p>
  </header>

  <!-- Video Container -->
  <div class="glass rounded-xl overflow-hidden border border-cyan-500 shadow-xl w-full max-w-md">
    <video id="video" autoplay playsinline class="w-full max-h-[400px] object-contain hidden"></video>
  </div>

  <!-- Buttons -->
  <div class="mt-8 flex flex-col gap-4 w-full max-w-md">
    <button id="btnAbrirCamara" class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
      ðŸ“· Abrir cÃ¡mara
    </button>

    <button id="btnTransmitir" class="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105 hidden">
      ðŸ“¡ Transmitir
    </button>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-xs text-slate-400 text-center">
    Proyecto de reconocimiento de objetos con IA â€“ HBOC Sacaca
  </footer>

  <script>
    let stream;
    let socket;
    let transmitiendo = false;

    // Abrir cÃ¡mara
    document.getElementById("btnAbrirCamara").addEventListener("click", async () => {
      try {
        const constraints = {
          video: {
            facingMode: { ideal: "environment" }, // mÃ¡s flexible que exact
            width: { ideal: 640 },
            height: { ideal: 480 }
          },
          audio: false
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById("video");
        video.srcObject = stream;
        video.classList.remove("hidden");

        // Mostrar botÃ³n de transmitir
        document.getElementById("btnTransmitir").classList.remove("hidden");

        // Cambiar estado del botÃ³n abrir cÃ¡mara
        const btn = document.getElementById("btnAbrirCamara");
        btn.textContent = "âœ… CÃ¡mara abierta";
        btn.classList.add("opacity-60");
        btn.disabled = true;

      } catch (err) {
        alert("Error al acceder a la cÃ¡mara: " + err.message);
        console.error(err);
      }
    });

    // Transmitir video
    document.getElementById("btnTransmitir").addEventListener("click", async () => {
      if (transmitiendo) return;
      transmitiendo = true;

      try {
        socket = new WebSocket("wss://vision-ia-server.onrender.com/ws");
        socket.onopen = () => {
          console.log("Conectado al servidor WebSocket");
          const btn = document.getElementById("btnTransmitir");
          btn.textContent = "âœ… Transmitiendo...";
          btn.classList.add("opacity-60");
          btn.disabled = true;
        };

        socket.onerror = (err) => {
          alert("No se pudo conectar al servidor WebSocket. Verifica la IP y que el servidor estÃ© activo.");
          console.error("Error en WebSocket:", err);
        };

        const video = document.getElementById("video");
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        setInterval(() => {
          if (socket.readyState === WebSocket.OPEN) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
              if (blob) {
                socket.send(blob);
              }
            }, "image/jpeg", 0.7);
          }
        }, 200); // cada 200ms â‰ˆ 5 fps

      } catch (err) {
        alert("Error al transmitir: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
