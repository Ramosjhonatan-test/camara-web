<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visión IA en Vivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-white min-h-screen flex flex-col items-center justify-start p-4">

  <header class="text-center mb-6">
    <h1 class="text-3xl font-semibold">Visión IA en Vivo</h1>
    <p class="text-sm text-slate-300 mt-1">Captura de cámara desde tu dispositivo móvil</p>
  </header>

  <div class="mb-4">
    <label for="camaraSelect" class="text-sm text-slate-300 mr-2">Seleccionar cámara:</label>
    <select id="camaraSelect" class="bg-slate-700 text-white px-3 py-1 rounded">
      <option value="environment">Trasera</option>
      <option value="user">Frontal</option>
    </select>
  </div>

  <div class="glass rounded-xl overflow-hidden border border-cyan-500 shadow-xl w-full max-w-md">
    <video id="video" autoplay playsinline class="w-full h-auto hidden"></video>
    <canvas id="canvas" class="w-full h-auto hidden"></canvas>
  </div>

  <div class="mt-6 flex gap-4">
    <button id="btnCamara" class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200">
      Activar cámara
    </button>
    <button id="btnCapturar" class="bg-slate-700 hover:bg-slate-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200 hidden">
      Capturar imagen
    </button>
  </div>

  <footer class="mt-8 text-xs text-slate-400 text-center">
    Proyecto de reconocimiento de objetos con IA – HBOC Sacaca
  </footer>

  <script>
    let stream;

    document.getElementById("btnCamara").addEventListener("click", async () => {
      const modo = document.getElementById("camaraSelect").value;
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: modo } },
          audio: false
        });
        const video = document.getElementById("video");
        video.srcObject = stream;
        video.classList.remove("hidden");
        document.getElementById("btnCapturar").classList.remove("hidden");
        document.getElementById("btnCamara").textContent = "Cámara activada";
        document.getElementById("btnCamara").disabled = true;
      } catch (err) {
        alert("Error al acceder a la cámara: " + err.message);
        console.error(err);
      }
    });

    document.getElementById("btnCapturar").addEventListener("click", () => {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.classList.remove("hidden");
    });
  </script>
</body>
</html>
