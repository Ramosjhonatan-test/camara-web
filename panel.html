<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Transmisión</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; }
    #video { max-width: 90%; border: 3px solid #444; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Transmisión en vivo</h1>
  <img id="video" src="https://vision-ia-server.onrender.com/frames/frame_0001.jpg" alt="Transmisión">

  <script>
    let contador = 1;
    setInterval(() => {
      contador++;
      document.getElementById("video").src =
        "https://vision-ia-server.onrender.com/frames/frame_" +
        String(contador).padStart(4, '0') + ".jpg?" + new Date().getTime();
    }, 500); // refresca cada 0.5 segundos
  </script>
</body>
</html>
