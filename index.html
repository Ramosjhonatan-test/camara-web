<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visi√≥n IA en Vivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-white min-h-screen flex flex-col items-center justify-start p-6">

  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-cyan-400 drop-shadow-lg">Visi√≥n IA en Vivo</h1>
    <p class="text-sm text-slate-300 mt-2">Transmisi√≥n de c√°mara trasera en tiempo real</p>
  </header>

  <!-- Video Container -->
  <div class="glass rounded-xl overflow-hidden border border-cyan-500 shadow-xl w-full max-w-md">
    <video id="video" autoplay playsinline class="w-full max-h-[400px] object-contain hidden"></video>
  </div>

  <!-- Buttons -->
  <div class="mt-8 flex flex-col gap-4 w-full max-w-md">
    <button id="btnTransmitir" class="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
      üì° Transmitir video
    </button>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-xs text-slate-400 text-center">
    Proyecto de reconocimiento de objetos con IA ‚Äì HBOC Sacaca
  </footer>

  <script>
    let stream;
    let socket;

    document.getElementById("btnTransmitir").addEventListener("click", async () => {
      try {
        // Conectar WebSocket al servidor (cambia la IP/puerto seg√∫n tu PC o backend)
        socket = new WebSocket("ws://192.168.1.160:5000");

        socket.onopen = () => {
          console.log("Conectado al servidor WebSocket");
        };

        socket.onerror = (err) => {
          console.error("Error en WebSocket:", err);
        };

        // Activar c√°mara trasera
        const constraints = {
          video: {
            facingMode: { exact: "environment" },
            width: { ideal: 640 },
            height: { ideal: 480 }
          },
          audio: false
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById("video");
        video.srcObject = stream;
        video.classList.remove("hidden");

        // Crear canvas para extraer frames
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        // Enviar frames peri√≥dicamente
        setInterval(() => {
          if (socket.readyState === WebSocket.OPEN) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
              if (blob) {
                socket.send(blob); // env√≠a el frame como binario
              }
            }, "image/jpeg", 0.7); // calidad 70%
          }
        }, 200); // cada 200ms ‚âà 5 fps
      } catch (err) {
        alert("Error al acceder a la c√°mara: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
