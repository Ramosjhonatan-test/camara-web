<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¡ TransmisiÃ³n en Vivo (HLS)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-black text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="w-full bg-black/70 border-b-4 border-cyan-400 py-6 text-center shadow-lg">
    <h1 class="text-4xl font-bold text-cyan-400 drop-shadow-lg">ğŸ¥ VisiÃ³n IA â€“ TransmisiÃ³n en Vivo</h1>
    <p class="text-slate-300 mt-2">Streaming con calidad estilo YouTube</p>
  </header>

  <!-- Video -->
  <main class="flex-1 flex items-center justify-center w-full">
    <div class="p-6 w-full max-w-5xl">
      <video id="video" class="w-full rounded-xl border-4 border-cyan-400 shadow-2xl bg-black"
             controls playsinline></video>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-black/60 py-4 text-center text-gray-400 text-sm border-t border-gray-700">
    Proyecto de Reconocimiento IA â€“ HBOC Sacaca | Powered by <span class="text-cyan-400 font-semibold">Render + FFmpeg</span>
  </footer>

  <script>
    const video = document.getElementById("video");
    const playlistURL = "https://vision-ia-server.onrender.com/hls/index.m3u8"; // ajusta tu dominio

    function playStream() {
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari soporta HLS nativo
        video.src = playlistURL;
        video.play().catch(() => {});
      } else if (Hls.isSupported()) {
        // Chrome, Firefox, Edge con hls.js
        const hls = new Hls({
          liveSyncDurationCount: 2,        // intenta reproducir a 2 segmentos del final (~2s)
          liveMaxLatencyDurationCount: 4,  // mÃ¡ximo 4 segmentos de retraso (~4s)
          maxLiveSyncPlaybackRate: 1.5,    // acelera un poco si se queda atrÃ¡s
          enableWorker: true,              // usa WebWorker para mejor rendimiento
          lowLatencyMode: true             // activa modo baja latencia
        });
        hls.loadSource(playlistURL);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(() => {});
        });
      } else {
        // Fallback mÃ­nimo
        video.src = playlistURL;
        video.play().catch(() => {});
      }
    }

    playStream();
  </script>
</body>
</html>
